{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="col-sm-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3">
    {% if user.user_type == '3' %}
      <h1>New Item Create</h1><br>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">Add Product</button>
      </form>
    {% else %}
      <h1>You are not a Distributor. You can not add Item</h1>
    {% endif %}
  </div>

{% endblock content %}
